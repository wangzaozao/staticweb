<html>
	<head>
		<title>HTML框架</title>
		<meta charset="utf-8">
	</head>
	<frameset rows="110,*,60"frameborder="1"border="1"noresize="noresize">
		<frame name="top"src="top.html"/>
		<frameset cols="20%,80%">
			<frame name="left"src="left.html"/>		
			<frame name="right"src="right.html"/>
		</frameset>	
		<frame name="bottom"src="bottom.html"/>		
	</frameset>
</html>
